<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star Wars Biometrics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex min-vh-100 flex-column justify-content-start">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h1 class="navbar-brand mb-0">
            <span class="text-warning">Star Wars</span> Biometrics
          </h1>
        </div>
      </nav>
    </header>
    <main class="container py-5">
      <div class="card mb-5">
        <div class="card-body">
          <form id="biometricsForm" action="">
            <p class="fw-medium">Character name</p>
            <div class="hstack gap-3">
              <input
                type="text"
                class="form-control me-auto"
                id="nameInput"
                placeholder="E.g. Darth Vader"
                required
              />
              <button type="submit" class="btn btn-warning hstack gap-1">
                <i class="bi-search"></i> Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header pt-3">
          <h2 id="biometricsTitle" class="h5">Biometrics</h2>
        </div>
        <div class="card-body">
          <p id="biometricsText" class="fs-5"></p>
        </div>
      </div>
    </main>
    <footer
      class="mt-auto p-2 text-muted bg-body-tertiary text-center"
      style="font-size: small"
    >
      Built by Abed Fetrat using HTML, CSS, JS and Bootstrap
    </footer>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
